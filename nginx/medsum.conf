# Configuration for medsum.bharatgen.dev
# Managed by: apps-dev team
# Last updated: 2026-01-21
# Backend: Docker service on shared-net-vijay network

# HTTP server - redirects to HTTPS
server {
    listen 80;
    server_name medsum.bharatgen.dev;

    # Health check endpoint (accessible via HTTP)
    location /health {
        access_log off;
        proxy_pass http://medsum-server:8000/;
        proxy_set_header Host $host;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name medsum.bharatgen.dev;

    # SSL certificate paths (using wildcard *.bharatgen.dev certificate)
    ssl_certificate /etc/nginx/certs/fullchain1.pem;
    ssl_certificate_key /etc/nginx/certs/privkey1.pem;

    # SSL parameters
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    client_max_body_size 500M;

    # Media files - proxy to Django (nginx does not have filesystem access)
    location /media/ {
        proxy_pass http://medsum-server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to Docker service (medsum-server)
    location / {
        proxy_pass http://medsum-server:8000;

        # Forwarding headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
    }

    # -------------------------
    # Flask Microservice Routes
    # -------------------------

    location /transcribe-update {
        proxy_pass http://medsum-server:8084/transcribe-update;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
    }

    location /transcribe {
        proxy_pass http://medsum-server:8084/transcribe;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
    }
    location /add-patient {
        proxy_pass http://medsum-server:8084/add-patient;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
    }

    location /upload_audio {
        proxy_pass http://medsum-server:8084/upload_audio;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
    }

    location /download_audio/ {
        proxy_pass http://medsum-server:8084/download_audio/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /convert_json {
        proxy_pass http://medsum-server:8084/convert_json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://medsum-server:8000/;
        proxy_set_header Host $host;
    }
}
