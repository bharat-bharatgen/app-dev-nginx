      - "8085:8084"  # Map host 8085 to container 8084
    networks:
      - shared-net-vijay
    environment:
      - LLM_BASE_URL=http://10.67.19.153:8005/v1
      - LLM_API_KEY=sk-dN7vdrZ9osrNGVF6-YRs3g
